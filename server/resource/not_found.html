<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- 配置Tailwind自定义颜色 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#818CF8',
            accent: '#A5B4FC',
            neutral: '#F3F4F6',
            'neutral-dark': '#374151',
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        },
      }
    }
  </script>

  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .text-shadow {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-pulse-slow {
        animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
  </style>

  <!-- 引入Inter字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-neutral to-white min-h-screen font-inter text-neutral-dark flex flex-col">
<!-- 主要内容 -->
<main class="flex-grow flex flex-col md:flex-row items-center justify-center px-6 md:px-12 py-10 md:py-0">
  <!-- 左侧图形 -->
  <div class="w-full md:w-1/2 flex justify-center mb-10 md:mb-0">
    <div class="relative">
      <!-- 主要图形元素 -->
      <div class="w-64 h-64 md:w-80 md:h-80 rounded-full bg-gradient-to-br from-primary/20 to-secondary/20 flex items-center justify-center relative animate-float">
        <div class="w-48 h-48 md:w-64 md:h-64 rounded-full bg-gradient-to-br from-primary/30 to-secondary/30 flex items-center justify-center">
          <div class="w-32 h-32 md:w-40 md:h-40 rounded-full bg-gradient-to-br from-primary/50 to-secondary/50 flex items-center justify-center">
            <span class="text-white text-6xl md:text-8xl font-bold">404</span>
          </div>
        </div>
      </div>

      <!-- 装饰元素 -->
      <div class="absolute -top-5 -left-5 w-20 h-20 rounded-lg bg-accent/40 blur-xl animate-pulse-slow"></div>
      <div class="absolute -bottom-8 -right-8 w-28 h-28 rounded-full bg-primary/30 blur-xl animate-pulse-slow" style="animation-delay: 1s;"></div>
    </div>
  </div>

  <!-- 右侧文本内容 -->
  <div class="w-full md:w-1/2 max-w-md md:max-w-lg text-center md:text-left">
    <h1 class="text-[clamp(2.5rem,6vw,4rem)] font-bold text-neutral-dark mb-4 leading-tight">
      页面<span class="text-primary">未找到</span>
    </h1>
    <p class="text-[clamp(1rem,2vw,1.25rem)] text-neutral-dark/80 mb-8 leading-relaxed">
      抱歉，您访问的页面不存在或已被移除。可能是输入的网址有误，或者该页面已被删除。
    </p>

    <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 justify-center mb-10">
      <a href="http://localhost:3000" class="bg-primary hover:bg-primary/90 text-white px-8 py-3 rounded-full transition-all duration-300 shadow-lg hover:shadow-primary/30 hover:-translate-y-0.5 flex items-center justify-center">
        <i class="fa fa-home mr-2"></i> 返回首页
      </a>
    </div>
  </div>
</main>

<!-- 页面底部 -->
<footer class="w-full py-6 px-6 md:px-12 border-t border-neutral-dark/10">
  <div class="flex flex-col md:flex-row justify-between items-center">
    <div class="text-neutral-dark/70 text-sm mb-4 md:mb-0">
      &copy; 2025 AIChat. 保留所有权利.
    </div>

    <div class="flex space-x-6">
      <a href="#" class="text-neutral-dark/70 hover:text-primary transition-colors duration-300">
        <i class="fa fa-weibo"></i>
      </a>
      <a href="#" class="text-neutral-dark/70 hover:text-primary transition-colors duration-300">
        <i class="fa fa-wechat"></i>
      </a>
      <a href="#" class="text-neutral-dark/70 hover:text-primary transition-colors duration-300">
        <i class="fa fa-github"></i>
      </a>
      <a href="#" class="text-neutral-dark/70 hover:text-primary transition-colors duration-300">
        <i class="fa fa-twitter"></i>
      </a>
    </div>
  </div>
</footer>

<!-- 装饰背景元素 -->
<div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10">
  <div class="absolute -top-40 -left-40 w-80 h-80 rounded-full bg-primary/10 blur-3xl"></div>
  <div class="absolute top-1/3 right-0 w-96 h-96 rounded-full bg-secondary/10 blur-3xl"></div>
  <div class="absolute bottom-0 left-1/4 w-80 h-80 rounded-full bg-accent/10 blur-3xl"></div>
</div>
</body>
</html>
